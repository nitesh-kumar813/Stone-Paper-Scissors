<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CHOOSE AN OPTION </h1>
    <div class="Images">
        <div class="computer">
            <img src="./image/STONE-C.png" alt="" >
        </div>
        <div class="player">
            <img src="./image/STONE-P.png" alt="" >      
        </div>
    </div>
    <div class="points">
       <p class="comName ">COMPUTER</p>  <span class="computerPoints">0</span> / <span class="playerPoints">0</span>  <p class="plyName">PLAYER</p>
    </div>
    <div class="chooseOption">
        <button type="button" class="stone">STONE </button>
        <button type="button" class="paper">PAPER</button>
        <button type="button" class="scissor">SCISSORS</button>
    </div> 

    <script src="./index.js"></script>


</body>
</html>
